<h2>My Heroes</h2>
<ul class="heroes">
  <!--*标识li及其子元素组成了一个主控模板，ngFor在heroes上迭代输出此模版的实例-->
  <li *ngFor="let hero of heroes">
    <!-- (click)="onClickHero(hero)" [class.selected]="hero === selectedHero" -->
    <!-- <span class="badge">{{hero.id}}</span> {{hero.name}} -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
<app-hero-detaills *ngIf="selectedHero" [hero]="selectedHero"></app-hero-detaills>
